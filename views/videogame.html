<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O.S. Videogame</title>
  <link rel="stylesheet" href="css/videogame_css.css" />
  <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="form-box">
    <h2>Videogame</h2>
    <form action="php/enviar_osVideogame.php" method="POST">
      <div class="phone-box">
        <label for="marca">Marca: </label>
        <input type="text" name="marca" id="marcaVideogame" placeholder="Sony, Microsoft, Outros" required />
        <label for="modelo">Modelo: </label>
        <input type="text" name="modelo" id="modeloVideogame" placeholder="Playstation 3, Xbox one S, Raspberry"
          required />
        <label for="modelo">Serial: </label>
        <input type="text" name="serial" id="serialVideogame" placeholder="123456789012345" required />
        <label for="acessorio">Acessório: </label>
        <input type="text" name="acessorio" id="acessorioVideogame" placeholder="Controle e fonte" required />

        <label for="defeito_cliente">Defeitos: </label>
        <textarea type="text" name="defeito_cliente" id="defeito_clienteVideogame"
          placeholder="Escreva os defeitos aqui" required></textarea>

        <label for="adicional_cliente">Adicional: </label>
        <textarea type="text" name="adicional_cliente" id="adicional_clienteVideogame"
          placeholder="Coloque mais informações" required></textarea>

        <label for="hora">Hora: </label>
        <input type="text" name="hora" id="horaVideogame" placeholder="Coloque mais informações" required />
        <div class="btn-box">
          <input type="submit" value="Enviar O.S.!" />
        </div>
      </div>
    </form>
  </div>
</body>

</html>
